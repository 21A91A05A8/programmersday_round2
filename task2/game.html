<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="scores">
        <div id="user-score">Your Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
    </div>
    <section id="game">
        <div id="choices">
            <img src="pic5.png" alt="Rock" class="choice" onclick="play('rock')" />
            <img src="pic3.png" alt="Paper" class="choice" onclick="play('paper')" />
            <img src="pic8.png" alt="Scissors" class="choice" onclick="play('scissors')" />
        </div>
        <center>
        <div id="result"></div></center>
    </section>
    <script src="script.js"></script>
</body>
</html>
